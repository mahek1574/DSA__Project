<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Escalator</title>
  <link rel="stylesheet" href="escalator.css">
</head>
<body>

  <h1> Escalator(Queue - DSA)</h1>

  <div class="controls">
    <input type="text" id="personName" placeholder="Enter person name">
    <button onclick="addPerson()">Enter Escalator</button>
    <button onclick="removePerson()">Exit Escalator</button>
  </div>

  <h2>People on Escalator</h2>
  <div id="escalator"></div>

  <script src="escalator.js"></script>
</body>
</html>
