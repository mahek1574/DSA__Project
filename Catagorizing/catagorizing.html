<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Algorithms </title>
  <style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f9f9f9e8;
}

.controls {
  margin: 20px;
}

input {
  padding: 8px;

}

  <h1> Search Algorithms</h1>
